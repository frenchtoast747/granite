[unittest]
verbosity = 3
start-dir = .
# sets the following directories on the PYTHONPATH so that the modules
# and packages contained within are importable
code-directories = ..
plugins = coverage
          granite.nose2.plugins.numbered_reporting

[test-result]
# disable the builtin reporter
always-on = false

[custom-test-result]
# and use granite's custom reporter
always-on = true
